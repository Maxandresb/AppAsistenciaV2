<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-toggle><ion-back-button defaultHref="" text="Cerrar" mode="ios"></ion-back-button></ion-menu-toggle>
          
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
    <ion-menu-toggle>
      <ion-list lines="full" *ngFor="let item of items" >

        <ion-item [routerLink]="item.destino" detail>
          {{item.texto}}
          <ion-icon slot="start" [name]="item.icono"></ion-icon>
        </ion-item>

        

      </ion-list>
     
    </ion-menu-toggle>

    </ion-content>
    <ion-menu-toggle>
    <ion-footer  routerLink="../../login">
      <ion-toolbar color="dark" >
        
        <ion-item color="dark" lines="none">
          Cerrar Sesion
          <ion-icon slot="start" name="power"></ion-icon>
        </ion-item>
      
      </ion-toolbar>
    </ion-footer>
  </ion-menu-toggle>
  </ion-menu> 



  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
