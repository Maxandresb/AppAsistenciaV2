<ion-header>
  

  <ion-toolbar color="dark">
    
    <ion-title >
      Registrapp
    </ion-title>
   
  </ion-toolbar>
    
   
  
</ion-header>





<ion-content [fullscreen]="true" *ngIf="asignaturas!=[]" >
  <div class="animate__animated animate__zoomIn">
    <ion-item class="ion-margin-top">
      <ion-title class="ion-padding-top" >Asignaturas </ion-title>
    </ion-item>
  
    <ion-list *ngFor="let item of asignaturas" >
      <ion-item detail [routerLink]="['../../asistencia/',item.id, item.nombre]">      
        <ion-label>
          <h2> {{item.nombre}} </h2>
          <h4> {{item.codigo}} </h4>
          
        </ion-label>
      </ion-item>
    
    </ion-list>
  </div>
  </ion-content>



  

<app-duocfooter></app-duocfooter>
