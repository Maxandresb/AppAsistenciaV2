<app-headerlog></app-headerlog>






<ion-content>
  <div class="ion-padding" >
    <ion-grid fixed class="ion-padding-top">
      
        
          <form #LogForm="ngForm" class="ion-padding" (ngSubmit)="onSubmit()" >
            
            <ion-item class="ion-padding-top">
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" required [(ngModel)]="usuario.username" name="loguser"></ion-input>
            </ion-item>
            <ion-item class="ion-padding-top">
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="usuario.password" required name="logpass" ></ion-input>
              
            </ion-item>
            <ion-text color="primary" id="link" routerLink="../passrecover">
              <p style="text-decoration:underline">¿Olvidaste tu Contraseña?</p>
            </ion-text>
            <div class="ion-padding-top">
              <ion-button  type="submit" expand="block">
                Iniciar Sesion
              </ion-button>
            </div>
            
          
          
          
          
          </form>
      
    </ion-grid>
    
  </div>

  
</ion-content>


<app-duocfooter></app-duocfooter>
